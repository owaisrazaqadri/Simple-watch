<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classic Watch</title>
  <style>
    .watch {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    .display {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .controls button {
      padding: 10px 20px;
      margin: 0 5px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="watch">
    <div class="display">00:00:00</div>
    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="stopTimer()">Stop</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <script>
    let timer;
    let seconds = 0;
    let minutes = 0;
    let hours = 0;

    function displayTime() {
      let display = document.querySelector('.display');
      display.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(function() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        displayTime();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timer);
    }

    function resetTimer() {
      clearInterval(timer);
      seconds = 0;
      minutes = 0;
      hours = 0;
      displayTime();
    }
  </script>
</body>
</html>
